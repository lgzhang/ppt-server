<h1>性能问题</h1>
<div>垃圾收集器是周期性运行的</div>
<div>IE的不合理垃圾回收机制</div>
<div>IE的回收条件:256个变量、4096个对象（或数组）字面量和数组元素或者64KB的字符串</div>
<div>IE7以后：临界值在初始化时候与IE6相等。如果垃圾收集例程回收的内存分配量低于15%，则变量、字面量（或）数组元素的临界值就会加倍。
    如果例程回收了85%的内存分配量，则将各个临界值重置回默认值。
</div>

<div>可以手动触发垃圾回收，但是不建议做，IE中window.CollectGarbage()
Opera7以上window.oprea.collect()</div>
